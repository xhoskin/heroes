<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.min.js"></script>
  <title></title>
</head>
<body>
  
  <ul id="creatures-list"></ul>

  <table id="your-creature">
    <tr>
      <td data-value="name" colspan="2"></td>
    </tr>
    <tr>
      <td>Город</td>
      <td data-value="city"></td>
    </tr>
    <tr>
      <td>Уровень</td>
      <td data-value="level"></td>
    </tr>
    <tr>
      <td>Урон</td>
      <td data-value="damage"></td>
    </tr>
    <tr>
      <td>Атака</td>
      <td data-value="attack"></td>
    </tr>
    <tr>
      <td>Защита</td>
      <td data-value="defense"></td>
    </tr>
    <tr>
      <td>Здоровье</td>
      <td data-value="health"></td>
    </tr>
    <tr>
      <td>Скорость</td>
      <td data-value="speed"></td>
    </tr>
    <tr>
      <td>Прирост</td>
      <td data-value="growth"></td>
    </tr>
    <tr>
      <td>Цена</td>
      <td data-value="price"></td>
    </tr>
  </table>

  <script src="js/script.js"></script>
</body>
</html>
